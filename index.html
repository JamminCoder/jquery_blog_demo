<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery App</title>

    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <main class='panel'>
        <div>
            <button id='refresh'>RESET</button>
        </div>
        <form id='new-post'>
            <input type="text" name="title" id="title" placeholder='Title'>
            <textarea name="body" id="" cols="30" rows="10"></textarea>
            <button>Create Post</button>
        </form>
        <h1 class='panel__header'>Posts</h1>
        <section class='panel__posts'></section>
    </main>

    <script src='/jquery_blog_demo/node_modules/jquery/dist/jquery.min.js'></script>
    <script src='/jquery_blog_demo/assets/app.js'></script>
</body>
</html>
